<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Order Summary</title>
     <link rel="stylesheet" type="text/css" href="style.css">
     <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100&family=Red+Hat+Display:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
</head>
<body>
     <div class="container">
          <img src="illustration-hero.svg" alt="hero-image" class="hero-image">
          <h3 class="header">Order Summary</h3>
          <p class="text">You can now listen to millions of songs,
          audiobooks, and podcast on any device anywhere you like!
          </p>
          <div class="btn-plan">
               <img src="icon-music.svg" alt="music-icon" class="music-icon">
               <div class="plan-text">
                    <span class="plan">Annual plan</span><br>
                    <span class="amount">$59.99/year</span>
               </div>
          <a href="#" class="plan-link">Change</a>
          </div>
          <a href="#" class="btn btn-full">Proceed to Payment</a>
          <a href="#" class="btn btn-ghost">Cancel Order</a>
          

     </div>
</body>
</html>
